             <title>Dem tu 1 den 100</title>
</head>
<body>
<p>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</p>
<div id="count"></div>
<script >
let count=0;
for(let i=1;i<100;i++){
    count=count+1;
    console.log(count);
}
   alert("done");
</script>
</body>
