<p>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
<script >
let numbers=7;
let i;
let sum =0;
for(i=1;i<=30;i++){
    numbers=i*7;
    sum+=numbers;
    document.write(numbers+"</br>");
}
   document.write("tong cua 30 so chia het cho 7 dau tien:"+sum);
</script>
