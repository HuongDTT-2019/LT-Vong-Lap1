<body>
<p>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
Nếu nhiệt độ nhập vào trên 100,yêu cầu người dùng giảm nhiệt độ.
 Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</p>
 <script >
  let temperature=parseInt(prompt("Enter the temperature"));
  while (temperature<20){
      alert("tang nhiet do");
      temperature=parseInt(prompt("Enter the temperature"));
      temperature++;
  }
  while (temperature>100){
      alert("giam nhiet do");
            temperature=parseInt(prompt("Enter the temperature"));
            temperature++;
  }

</script>
</body>
